- debug:
      msg: "Installing AZ CLI from Microsoft repo..."

- name: Install prerequisites for keyrings
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

- name: Ensure /etc/apt/keyrings exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add Microsoft signing key (keyring)
  ansible.builtin.shell: |
    set -euo pipefail
    curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor -o /etc/apt/keyrings/microsoft.gpg
  args:
    executable: /bin/bash
    creates: /etc/apt/keyrings/microsoft.gpg

- name: Add Microsoft Azure CLI repo (use correct distro codename)
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: Install Microsoft Azure CLI
  apt:
    name: "azure-cli={{ azcli_version }}"
    state: present
    update_cache: yes


- name: Add -=connectedk8s=- extension
  ansible.builtin.shell: az extension add --name connectedk8s
  args:
    executable: /bin/bash

- name: Add -=k8s-extension=- extension
  ansible.builtin.shell: az extension add --name k8s-extension
  args:
    executable: /bin/bash